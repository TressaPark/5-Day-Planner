<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="Assets/style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">WORK DAY SCHEDULER</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>


  <div class="container hour">
    <p>9:00 AM</p>
    
  </div>
  <p><input type="text" class="textarea" id="nine" value="" />
    <input type= "button" class="saveBtn saveBtnnine" value="Save">
    </div>

    <div class="hour">
      <p>10:00 AM</p>
    </div>
    <p><input type="text" class="textarea" id="ten" value="" />
      <input type="button" class="saveBtn saveBtnten" value="Save">
      </div>

      <div class="hour">
        <p>11:00 AM</p>
      </div>
      <p><input type="text" class="textarea" id="eleven" value="" />
        <input type="button" class="saveBtn saveBtneleven" value="Save">
        </div>

        <div class="hour">
          <p>12:00 PM</p>
        </div>
        <p><input type="text" class="textarea" id="twelve" value="" />
          <input type="button" class="saveBtn saveBtntwelve" id="saveBtn" value="Save">
          </div>

          <div class="hour">
            <p>1:00 PM</p>
          </div>
          <p><input type="text" class="textarea" id="one" value="" />
            <input type="button" class="saveBtn saveBtnone" value="Save">
            </div>

            <div class="hour">
              <p>2:00 PM</p>
            </div>
            <p><input type="text" class="textarea" id="two" value="" />
              <input type="button" class="saveBtn saveBtntwo" value="Save">
              </div>

              <div class="hour">
                <p>3:00 PM</p>
              </div>
              <p><input type="text" class="textarea" id="three" value="" />
                <input type="button" class="saveBtn saveBtnthree" value="Save">
                </div>

                <div class="hour">
                  <p>4:00 PM</p>
                </div>
                <p><input type="text" class="textarea" id="four" value="" />
                  <input type="button" class="saveBtn saveBtnfour" value="Save">
                  </div>

                  <div class="hour">
                    <p>5:00 PM</p>
                  </div>
                  <p><input type="text" class="textarea" id="five" value="" />
                    <input type="button" class="saveBtn saveBtnfive" value="Save">
                    </div>

                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
                    <script src="assets/script.js"></script>
</body>

</html>
